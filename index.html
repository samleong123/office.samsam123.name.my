<div class="px-4 py-5 my-5 text-center"> <h1 class="display-5 fw-bold"> Login site for Sam Sam's Microsoft Office 365 [office.samsam123.tk]</h1>  </br>
<h2 class="lead mb-4">You will be redirected to <a href="https://portal.office.com">portal.office.com</a> after <span id="countdown">5</span> seconds.</br> 
You may click the button below if you are not redirected. </br> This website require JavaScript to work.</h2>
   <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button type="button" onclick="window.location.href='https://portal.office.com'" class="btn btn-primary btn-lg px-4 gap-3">Click here</button>
       
      </div>
   <script type="text/javascript">
    
    // Total seconds to wait
    var seconds = 5;
    
    function countdown() {
        seconds = seconds - 1;
        if (seconds < 0) {
            // Chnage your redirection link here
            window.location = "https://portal.office.com";
        } else {
            // Update remaining seconds
            document.getElementById("countdown").innerHTML = seconds;
            // Count down using javascript
            window.setTimeout("countdown()", 1000);
        }
    }
    
    // Run countdown function
    countdown();
    
</script>
